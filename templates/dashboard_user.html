<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/dashboard_user.css') }}"
    />
    <title>Civic-Eye</title>

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#" onclick="showSection('home')">Dashboard</a></li>
        <li><a href="#create" onclick="showSection('create')">Create</a></li>
        <li><a href="#view" onclick="showSection('view')">View</a></li>
        <li><a href="#track" onclick="showSection('track')">Track Status</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>

    <div id="home" class="section active">
      <h2>Welcome to your Dashboard!</h2>
    </div>

    <div id="create" class="section">
      <h2>Create Issue</h2>
      <form
        method="POST"
        action="/dashboard/user/create"
        enctype="multipart/form-data"
      >
        <!-- Issue Name -->
        <div class="form-group">
          <label for="title">Issue Name</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter issue title"
            required
          />
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Describe your issue"
            required
          ></textarea>
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter location"
            required
          />
        </div>

        <!-- Upload Images -->
        <div class="form-group">
          <label for="images">Upload Images</label>
          <input
            type="file"
            id="images"
            name="images"
            accept="image/*"
            multiple
          />
          <small>You can upload one or more images</small>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="view" class="section">
      <h2>View Issues</h2>
      <p>List of issues will come here.</p>
    </div>

    <div id="track" class="section">
      <h2>Track Status</h2>
      <p>Status of issues will be shown here.</p>
    </div>

    <!-- ✅ Bootstrap JavaScript (for dropdown & toggler to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
